<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap3 %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>好律師你在哪裡</title>
    <link href="{% static "lawyerFinder/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "lawyerFinder/css/modern-business.css" %}" rel="stylesheet">
    <link href="{% static "lawyerFinder/css/slider.css" %}" rel="stylesheet">
    
    <link rel="shortcut icon" href="images/favicon.png">
</head>

<body>
{% include "common/header.html" %}
{% block container %}
    <!-- Header Carousel -->
    <header id="CarouselDown" class="carousel slide">
    <br>
    <div class="container">
        <!-- Wrapper for slides -->
        <div class="slider-inner">
            <div class="item active">
                <div class="col-md-3 col-sm-6">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <span class="fa-stack fa-5x">
                                  <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                  <a href="#"><i class="fa fa-envelope fa-stack-1x fa-inverse"></i></a>
                            </span>
                        </div>
                        <div class="panel-body">
                            <h4>郵件諮詢</h4>
                            <a href="#" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="col-md-3 col-sm-6">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <span class="fa-stack fa-5x">
                                  <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                  <a href="#"><i class="fa fa-mobile-phone fa-stack-1x fa-inverse"></i></a>
                            </span>
                        </div>
                        <div class="panel-body">
                            <h4>電話諮詢</h4>
                            <a href="#" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="col-md-3 col-sm-6">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <span class="fa-stack fa-5x">
                                  <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                  <a href="#"><i class="fa fa-comments-o fa-stack-1x fa-inverse"></i></a>
                            </span>
                        </div>
                        <div class="panel-body">
                            <h4>線上諮詢</h4>
                            <a href="#" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Controls -->
        <a class="left slider-control" href="#CarouselDown" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right slider-control" href="#CarouselDown" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>
{% endblock container %}


{% block js %}
    <script src="{% static "lawyerFinder/js/jquery.js" %}"></script>
    <script src="{% static "lawyerFinder/js/bootstrap.js" %}"></script>

    <script src="{% static "lawyerFinder/js/bootstrap-multiselect.js" %}"></script>
    <link href="{% static "lawyerFinder/css/bootstrap-multiselect.css" %}" rel="stylesheet">
    
    <script src="{% static "lawyerFinder/js/hammer.js" %}"></script>

    <script>
      $(function() {
          var myElement = document.getElementById('CarouselDown');
          var mc = new Hammer(myElement);
          // listen to events
          mc.on("panleft", function(ev) {
              $('.carousel').carousel('next');
          });
          mc.on("panright", function(ev) {
              $('.carousel').carousel('prev');
          })
      });
      
      $('.carousel').carousel({
        interval: 0 //changes the speed
      })
      
      
    </script>
{% endblock js %}
</body>

</html>
