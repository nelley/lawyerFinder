{% load is_mypage %}

    <!-- Service Panels -->
        <!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">諮詢服務</h2>
            </div>
            
            <header id="CarouselDown" class="carousel slide">
                <!-- Wrapper for slides -->
                <div class="slider-inner">
                    <div class="item active">
                        <div class="col-md-3 col-sm-6">
                            <div class="panel panel-default text-center">
                                <div class="panel-heading">
                                    <span class="fa-stack fa-5x">
                                          <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                          <a id="mailModal" href="#mailModal"><i class="fa fa-envelope fa-stack-1x fa-inverse"></i></a>
                                    </span>
                                </div>
                                <div class="panel-body">
                                    <h4>郵件諮詢</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="col-md-3 col-sm-6">
                            <div class="panel panel-default text-center">
                                <div class="panel-heading">
                                    <span class="fa-stack fa-5x">
                                          <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                          <a id="phoneModal" href="#phoneModal"><i class="fa fa-mobile-phone fa-stack-1x fa-inverse"></i></a>
                                    </span>
                                </div>
                                <div class="panel-body">
                                    <h4>電話諮詢</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="col-md-3 col-sm-6">
                            <div class="panel panel-default text-center">
                                <div class="panel-heading">
                                    <span class="fa-stack fa-5x">
                                          <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                          <a href="#"><i class="fa fa-comments-o fa-stack-1x fa-inverse"></i></a>
                                          <i class="fa fa-ban fa-stack-2x text-danger"></i>
                                    </span>
                                </div>
                                <div class="panel-body">
                                    <h4>線上諮詢(開發中)</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.slider-inner -->
                <!-- Controls -->
                <a class="left slider-control" href="#CarouselDown" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="right slider-control" href="#CarouselDown" data-slide="next">
                    <span class="icon-next"></span>
                </a>
            </header>
        </div>
        <!-- /.row -->
        
        <div id="mailConsultModal" class="modal fade service" tabindex='-1'>
            <div class="modal-dialog service">
                <div class="modal-content service">
                    <div class="modal-header service modal-header-primary">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 id="mailConsultTitle" class="modal-title service">title</h4>
                    </div>
                    <div id="mailConsultDiv" class="modal-body service" id="m-body-consult">
                        <form id="mailConsultBody" action="" method="post">
                        {% csrf_token %}
                        </form>
                    </div>
                    <div class="modal-footer service" style="margin-top:0px">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button id="sendMail" type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="phoneConsultModal" class="modal fade service" tabindex='-1'>
            <div class="modal-dialog service">
                <div class="modal-content service">
                    <div class="modal-header service modal-header-primary">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 id="phoneConsultTitle" class="modal-title service">title</h4>
                    </div>
                    <div id="phoneConsultBody" class="modal-body service" id="m-body-consult">
                    </div>
                    <div class="modal-footer service" style="margin-top:0px">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button id="consultingCommit" type="button" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <script>
            $(function() {
                
                var url = '{{ ajax_path }}';
                ajax_mail_consulting(url);
                
                ajax_phone_consulting(url);
                
                ajax_mail_send(url);
                
            });
        </script>
