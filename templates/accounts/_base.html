<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
{% load bootstrap3 %}
{% bootstrap_css %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    {% block title %}<title>好律師你在哪裡</title>{% endblock title %}
    <link href="{% static "lawyerFinder/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "lawyerFinder/css/modern-business.css" %}" rel="stylesheet">
    
    <link rel="shortcut icon" href="images/favicon.png">
</head>

<body>
    {% include "common/header.html" %}
    
    <div class="container">
        <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2" style="margin-top: 2em;">
        <div class="panel panel-default">
            <div class="panel-heading">
                {% block containerTitle %}<h3 class="panel-title">form template title</h3>{%endblock containerTitle %}
            </div>
            <div class="panel-body">
            {% block container %}
                <form class="form" action="{% url 'user_login' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}" />
                    <div class="form-group">
                        <input class="form-control" placeholder="Username" name="username" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                    </div>
                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                </form>
             {% endblock container %}
            </div>
        </div>
    </div>
</div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
