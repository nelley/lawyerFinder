<!DOCTYPE html>
<html lang="en">
{% load bootstrap3 %}
{% bootstrap_css %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}<title>base template</title>{% endblock title %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="navbar navbar-static-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </nav>
        </div>
    </header>
    
    
    

    <div class="container">
        <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2" style="margin-top: 2em;">
        <div class="panel panel-default">
            <div class="panel-heading">
                {% block containerTitle %}<h3 class="panel-title">form template title</h3>{%endblock containerTitle %}
            </div>
            <div class="panel-body">
            {% block container %}
                <form class="form" action="{% url 'user_login' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}" />
                    <div class="form-group">
                        <input class="form-control" placeholder="Username" name="username" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                    </div>
                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                </form>
             {% endblock container %}
            </div>
        </div>
    </div>
</div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
